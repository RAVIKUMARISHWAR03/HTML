<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="jobApplication">
            <div class="apply_box">
                <h1>JOB APPLICATION 
                <span class="title">(WEB)</span>
                </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name </label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name..">
                        </div>
                        <div class="form_control">
                            <label for="Last_name">Last Name </label>
                            <input id="Last_Name" name="Last_name"    placeholder="Enter Last Name..">
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" id="Email" name="Email" placeholder="Enter Email..">
                        </div>
                        <div class="form_control">
                            <label for="job_role">JOB ROLE</label>
                            <select name="job_role" id="job_role">
                                <option value="" disabled selected>Select Job Position</option>
                                <option value="">FRONTEND DEVELOPER</option>
                                <option value="">BACKEND DEVELOPER</option>
                                <option value="">FULLSTACK DEVELOPER</option>
                                <option value="">DATA SCIENTIST</option>
                                <option value="">MOBILE DEVELOPER</option>
                                <option value="">UI/UX DESIGNER</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="Address">ADDRESS</label>
                        
                            <textarea
                            name="Address"
                            placeholder="Enter Your Address.."
                            id="Address"
                            rows="5";
                            cols="50";
                            ></textarea>
                        </div>
                         <div class="form_control">
                            <label for="city">CITY </label>
                            <input id="city" name="city" placeholder="Enter your city name..">
                        </div>
                         <div class="form_control">
                            <label for="pin_code">PIN CODE </label>
                            <input
                                   type="number"
                                   id="pin_code" 
                                   name="pin_code"
                                   placeholder="Enter Your Pin code.."
                                   >
                        </div>
                        <div class="form_control">
                            <label for="date">DATE</label>
                            <input
                                   type="date"
                                   id="date" 
                                   name="date"
                                   value="2025-06-27"
                                   ">
                        </div>
                        <div class="form_control">
                            <label for="upload">UPLOAD YOUR CV </label>
                            <input
                                   type="file"
                                   id="upload" 
                                   name="upload"
                                   ">
                        </div>

                    </div>
                    <div class="button_container">
                        <button type="submit">APPLY NOW</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
